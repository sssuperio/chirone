services:
  chirone:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PUBLIC_BASE_PATH: ${BUILD_PUBLIC_BASE_PATH:-}
        VITE_COLLAB_SERVER: ${BUILD_VITE_COLLAB_SERVER:-/}
        VITE_COLLAB_PROJECT: ${BUILD_VITE_COLLAB_PROJECT:-default}
    image: "${IMAGE:-chirone}:${TAG:-latest}"
    environment:
      - PORT=${PORT:-8080}
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    volumes:
      - "${VOLUME:-chirone-data}:/app/data"
    restart: unless-stopped

volumes:
  chirone-data:
